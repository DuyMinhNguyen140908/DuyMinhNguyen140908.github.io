<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: green;
            color: white;
            cursor: pointer;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .form-group input[type="submit"]:hover {
            background-color: darkgreen;
        }

        .switch-link {
            text-align: left;
            margin-top: 20px;
        }

        .switch-link a {
            color: #4CAF50;
            text-decoration: underline;
        }

        .switch-link a:hover {
            text-decoration: none;
        }

        /* Centering the submit button */
        .form-group input[type="submit"] {
            width: 50%;
            margin-left: 25%;
            transform: translateX(-50%);
        }

        .error {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form id="signupForm" action="/api/signup" method="POST">
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div id="error_message" class="error"></div>
        </div>
        <div class="form-group">
            <input type="submit" value="Đăng ký">
        </div>
    </form>
    <div class="switch-link">
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var errorMessage = document.getElementById('error_message');
        
        if (password !== confirmPassword) {
            e.preventDefault(); // Ngừng gửi form
            errorMessage.textContent = 'Mật khẩu và xác nhận mật khẩu phải giống nhau.';
        } else {
            errorMessage.textContent = ''; // Xóa thông báo lỗi nếu mật khẩu trùng khớp
        }
    });
</script>

</body>
</html>
