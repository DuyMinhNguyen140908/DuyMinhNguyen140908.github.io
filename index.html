<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .btn {
            position: absolute;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            left: 40%;
            background-color: green;
            color: white;
        }

        #noBtn {
            left: 55%;
            background-color: red;
            color: white;
        }

        #finalMessage {
            font-size: 40px;
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my valentine??</h1>
    <div class="container">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
    <h1 id="finalMessage">Knew you would say yes ❤️</h1>

    <script>
        let messageIndex = 0;
        const messages = [
            "Are you sure?", 
            "Really sure?", 
            "Are you positive?", 
            "Pokies please!", 
            "Just think about it...", 
            "If you say no, I will be really sad...", 
            "I will be really sad...", 
            "I will be very very sad..."
        ];

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const finalMessage = document.getElementById("finalMessage");
        const question = document.getElementById("question");

        let fontSize = 20; // Kích thước ban đầu của YES
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        let yesX = yesBtn.offsetLeft;
        let yesY = yesBtn.offsetTop;

        noBtn.addEventListener("click", () => {
            if (messageIndex < messages.length) {
                noBtn.textContent = messages[messageIndex];
                messageIndex++;

                // Phóng to YES nhưng không quá lớn
                fontSize *= 1.3;
                if (fontSize > 50) fontSize = 50; // Giới hạn YES tối đa 50px
                yesBtn.style.fontSize = `${fontSize}px`;

                // Dịch chuyển YES vào giữa từ từ
                yesX = (yesX + centerX) / 2;
                yesY = (yesY + centerY) / 2;
                yesBtn.style.position = "absolute";
                yesBtn.style.left = `${yesX}px`;
                yesBtn.style.top = `${yesY}px`;

                // Di chuyển NO nằm kế bên YES nhưng không đè lên
                let noX = yesX + yesBtn.offsetWidth + 10;
                if (noX + noBtn.offsetWidth > window.innerWidth) {
                    noX = yesX - noBtn.offsetWidth - 10;
                }
                noBtn.style.position = "absolute";
                noBtn.style.left = `${noX}px`;
                noBtn.style.top = `${yesY}px`;
            } else {
                // Khi YES đã đủ to, phủ toàn màn hình nhưng không quá mất chữ
                yesBtn.style.fontSize = "10vw"; // YES sẽ to nhưng vẫn đọc được
                yesBtn.style.width = "80vw";
                yesBtn.style.height = "40vh";
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "30vh";
                yesBtn.style.left = "10vw";
                yesBtn.style.textAlign = "center";
                yesBtn.style.display = "flex";
                yesBtn.style.alignItems = "center";
                yesBtn.style.justifyContent = "center";
                yesBtn.textContent = "Click me!";
            }
        });

        yesBtn.addEventListener("click", () => {
            question.style.display = "none";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            finalMessage.style.display = "block";
        });
    </script>
</body>
</html>
