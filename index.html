<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            transition: 0.5s;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .btn {
            position: absolute;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            left: 40%;
            background-color: green;
            color: white;
            transition: all 0.5s ease;
        }

        #noBtn {
            left: 55%;
            background-color: red;
            color: white;
            transition: all 0.5s ease;
        }

        #finalMessage {
            font-size: 40px;
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my valentine??</h1>
    <div class="container">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
    <h1 id="finalMessage">Knew you would say yes ❤️</h1>

    <script>
        let messageIndex = 0;
        const messages = [
            "Are you sure?", "Really sure?", "Are you positive?", "Pokies please!", 
            "Just think about it...", "I will be really sad...", "Very very sad..."
        ];

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const finalMessage = document.getElementById("finalMessage");
        const question = document.getElementById("question");

        let fontSize = 20;
        let stepSize = 1.5;
        let maxFontSize = 80;
        let maxScreenSize = window.innerWidth * 1.2;

        noBtn.addEventListener("click", () => {
            if (messageIndex < messages.length) {
                noBtn.textContent = messages[messageIndex++];
                
                fontSize *= stepSize;
                if (fontSize > maxFontSize) fontSize = maxFontSize;
                yesBtn.style.fontSize = `${fontSize}px`;
                
                let yesRect = yesBtn.getBoundingClientRect();
                let noX = yesRect.left + (Math.random() * 100 - 50);
                let noY = yesRect.top + (Math.random() * 100 - 50);
                
                if (noX + noBtn.offsetWidth > window.innerWidth) noX -= 100;
                if (noY + noBtn.offsetHeight > window.innerHeight) noY -= 100;
                
                noBtn.style.left = `${noX}px`;
                noBtn.style.top = `${noY}px`;
            } else {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.zIndex = "999";
                yesBtn.style.transition = "all 0.7s ease";
                
                setTimeout(() => {
                    noBtn.style.display = "none";
                    question.style.display = "none";
                    yesBtn.style.fontSize = "10vw";
                    yesBtn.textContent = "YES";
                }, 700);
            }
        });

        yesBtn.addEventListener("click", () => {
            question.style.display = "none";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            finalMessage.style.display = "block";
        });
    </script>
</body>
</html>
