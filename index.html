<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form</title>
</head>
<body>
    <h2>Xin chào bạn! Không biết bạn tên gì, cho mình làm quen với bạn nhé.</h2>

    <form id="userInfoForm">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender" required>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
        </select><br><br>
        
        <label for="hobbies">Sở thích:</label>
        <input type="text" id="hobbies" name="hobbies"><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="greetingMessage"></div>
    <img id="greetingImage" src="" alt="Greeting Image" width="400">

    <script>
        document.getElementById("userInfoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var hobbies = document.getElementById("hobbies").value;

            var greetingMessage = "Duy Minh rất chào " + name + ". ";

            if (gender === "female") {
                greetingMessage += "Chúc bạn học giỏi và luôn vui vẻ!";
                if (hobbies) {
                    greetingMessage += " Chúc bạn " + hobbies + " thành công!";
                }
            } else {
                greetingMessage += "Đấm nhau không "+name+"!";
            }

            document.getElementById("greetingMessage").textContent = greetingMessage;

            // Set image source based on gender
            var imageSrc = "";
            if (gender === "male") {
                imageSrc = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWYi463lCg7ggKKz0LShfyFYLgo-wQcDxNgvheMoOkcQ&s";
            } else {
                imageSrc = "https://nemvanthanh.org/wp-content/uploads/2023/08/Hinh-Meo-Tang-Hoa-Cuc-De-Thuong.jpg";
            }
            document.getElementById("greetingImage").src = imageSrc;
        });
    </script>
</body>
</html>
